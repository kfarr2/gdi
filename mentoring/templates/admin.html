{% extends "base.html" %}
{% block content %}
<h2>Administration</h2>
<ul id="admin-nav">
    <li><a href="{% url 'manage-ments' %}">View/Delete Mentors and Mentees</a></li>
    <li><a href="{% url 'manage-match' %}">View/Add/Edit Matches</a></li>
    <li><a href="{% url 'manage-completions' %}">View Completions</a></li>
    <li><a href="{% url 'admin-surveys' %}">Surveys</a></li>
    <li><a href="{% url 'manage-settings' %}">Settings</a></li>
</ul>
<div class="clear"></div>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
