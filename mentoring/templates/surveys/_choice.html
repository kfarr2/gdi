{% if not field.question.hide_label %}
    {{ field.label_tag }}
{% endif %}
{{ field.errors }}
{% if debug %}{{ field.question.pk }}{% endif %}
{% for choice in field.choices %}
    {% if choice.textbox %}
        <label class="radio" style="display:inline">{{ choice.tag }} {{ choice.choice_label }}</label> 
        <label style="display:inline">{{ choice.textbox }} {{ choice.textbox.errors }}</label>
    {% else %}
        <label class="radio">{{ choice.tag }} {{ choice.choice_label }}</label>
    {% endif %}
{% endfor %}
